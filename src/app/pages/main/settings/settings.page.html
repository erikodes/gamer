<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Configuraci√≥n</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-divider color="dark">
        <ion-label color="medium">ACCOUNT</ion-label>
    </ion-item-divider>
    <ion-list lines="none">
        <ion-item detail="false" routerLink="account">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Manage my account</ion-label>
        </ion-item>
        <ion-item detail="false" routerLink="change-password">
            <ion-icon name="lock-open-outline" slot="start"></ion-icon>
            <ion-label>Change password</ion-label>
        </ion-item>
    </ion-list>
    <ion-item-divider color="dark">
        <ion-label color="medium">CONTENIDO Y ACTIVIDAD</ion-label>
    </ion-item-divider>
    <ion-list lines="none">
        <ion-item>
            <ion-icon name="earth-outline" slot="start"></ion-icon>
            <ion-label>Push notifications</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="language-outline" slot="start"></ion-icon>
            <ion-label>App language</ion-label>
            <ion-label slot="end" color="medium">English</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="umbrella-outline" slot="start"></ion-icon>
            <ion-label>Digital Wellbeing</ion-label>
        </ion-item>
    </ion-list>
    <ion-item-divider color="dark">
        <ion-label color="medium">ABOUT</ion-label>
    </ion-item-divider>
    <ion-list lines="none">
        <ion-item>
            <ion-icon name="earth-outline" slot="start"></ion-icon>
            <ion-label>Community Guidelines</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>Terms of Service</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="document-outline" slot="start"></ion-icon>
            <ion-label>Privacy Policy</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="hand-right-outline" slot="start"></ion-icon>
            <ion-label>Copyright Policy</ion-label>
        </ion-item>
    </ion-list>

    <ion-item-divider color="dark">
        <ion-label color="medium">LOGIN</ion-label>
    </ion-item-divider>
    <ion-list lines="none">
        <ion-item>
            <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
            <ion-label>Change account</ion-label>
        </ion-item>
        <ion-item (click)="logOut()">
            <ion-icon name="log-out-outline" color="danger" slot="start"></ion-icon>
            <ion-label color="danger">Log Out</ion-label>
        </ion-item>
    </ion-list>
    <p class="version">Gamer v1.0.0 (c)</p>
</ion-content>
