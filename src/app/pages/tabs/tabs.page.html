<ion-tabs>

    <ion-tab-bar slot="bottom" color="dark">
        <ion-tab-button tab="tab1">
            <ion-icon class="icon-home"></ion-icon>
            <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
            <ion-icon class="icon-search"></ion-icon>
            <ion-label>Buscar</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="addClip()">
            <div class="btn-add">
                <ion-icon name="add-outline"></ion-icon>
            </div>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
            <ion-icon class="icon-chat"></ion-icon>
            <ion-label>Mensajes</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
            <ion-icon class="icon-profile" style="margin-right: -4px;"></ion-icon>
            <ion-label>Perfil</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
