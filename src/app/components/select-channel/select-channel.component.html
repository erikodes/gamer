<ion-header class="light-header">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="modalController.dismiss()">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Select a channel</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar color="light" (ionChange)="searching($event)" placeholder="Search channels"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item lines="full" *ngFor="let channel of channels" (click)="selectOption(channel)" button>
            <ion-thumbnail slot="start">
                <img src="{{channel.art}}" />
            </ion-thumbnail>
            <ion-label>{{channel.name}}</ion-label>
            <ion-radio slot="end" value="all"></ion-radio>
        </ion-item>
    </ion-list>
    <ion-label class="d-flex ion-justify-content-center ion-padding-vertical ion-margin-vertical" color="medium"
        *ngIf="channels.length === 0">
        No se encontraron los resultados.
    </ion-label>
</ion-content>
