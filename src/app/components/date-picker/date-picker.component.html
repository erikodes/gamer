<ion-content>
    <div class="hacking-datetime">
        <ion-datetime presentation="year" [(ngModel)]="day" [yearValues]="yearValues">
        </ion-datetime>
        <ion-datetime presentation="month-year" [(ngModel)]="date" class="months-years"></ion-datetime>
    </div>
    <ion-button expand="block" mode="ios" class="ion-margin" (click)="hola()">
        Select date
    </ion-button>
</ion-content>
